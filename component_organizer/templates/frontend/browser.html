{% extends 'frontend/breadcrumps.html' %}
{% load static %}
{% block content %}
<div class="horizontal">
    <a href="/browse/{{ ct }}/new">
        <div class="item-box">
            <img class="icon" src="{% static 'img/new_folder.svg' %}" alt="File"> <br/>
            Add new Container
        </div>
    </a>
    {% for id, name in containers %}
    <a href="/browse/{{ id }}">
        <div class="item-box">
            <img class="icon" src="{% static 'img/folder.svg' %}" alt="Folder"> <br/>
            {{ name }}
        </div>
    </a>
    {% endfor %}
    {% for item in items %}
    <a href="">
        <div class="item-box">
            <img class="icon" src="{% static 'img/file.svg' %}" alt="File"> <br/>
            {{ item }}
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
