{% extends 'base.html' %}
{% load static %}
{% block body %}
<ul>
    {% for id, name in containers %}
        <li>
            <a href="/browse/{{ id }}">
                <img class="icon" src="{% static 'img/folder.svg' %}" alt="Folder"> <br/>
                {{ name }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
