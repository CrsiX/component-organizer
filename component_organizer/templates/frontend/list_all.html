{% extends 'frontend/breadcrumps.html' %}
{% load static %}
{% block content %}
<div class="horizontal">
    {% for ct in containers %}
        <a href="{{ ct.url }}">
            <div class="item-box">
                <img class="icon" src="{% static 'img/folder.svg' %}" alt="Folder"> <br/>
                {{ ct.name }}
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
